<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구글 지도 API</title>

    <!--구글지도 API KEY-->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ9prbnkuylE_U0O5l7v07dmxTqYSB4gE&callback=initMap"></script>
  </head>
  <body>
    <div id="map" style="height: 600px"></div>
    <script>
      //initMap을 함수명으로 사용했기 때문에, window 객체의 initMap 속성에 콜백 함수를 할당하고 있습니다
      window.initMap = function () {
        //#map요소를 google.maps.Map() 생성자의 인자로 넘겨서 호출하면 구글 지도 객체를 얻을 수 있습니다
        const map = new google.maps.Map(document.getElementById("map"), {
          //두 번째 인자로 구글 지도를 어떻게 보여줄건지 옵션을 넘길 수 있다
          //center 옵션에 지도의 중앙 위치의 위도 경도를 설정해주고, zoom 옵션에 지도를 얼마나 가깝게 볼 건지를 설정해줄 수 있습니다
          center: { lat: 37.317289, lng: 126.838971 },
          zoom: 16,
        });

        //마커로 위치표시
        const malls = [
          {label: 'A', name: "중앙역", lat: 37.316048, lng: 126.838503},
          {label: 'B', name: "롯데백화점", lat: 37.318039, lng: 126.834470},
          {label: 'C', name: "한국 호텔 전문학교", lat: 37.317035, lng: 126.840950}
        ];

        //이 객체는 여러 위치(위도, 경도)를 포함할 수 있는 경계 상자를 정의하는데 사용됩니다.
        const bounds = new google.maps.LatLngBounds();
        
        //InfoWindow클래스는 지도 위에 팝업창(인포 윈도우)을 생성하는데 사용됩니다.
        const infoWindow = new google.maps.InfoWindow();

        //객체에서 label, name, lat, lng값을 구조 분해 할당을 통해 추출합니다.
        malls.forEach(({label, name, lat, lng}) => {
          //googel.maps.Marker라는 생성자 함수를 이용해서 마커를 표시
          const marker = new google.maps.Marker({
            //lat과 lng값은 각 쇼핑몰의 위치와 경도이며, 이를 통해 마커가 지도의 정확한 위치에 표시됩니다.
            position: {lat, lng},
            //마커에 표시할 레이블을 설정
            label,
            //마커를 추가할 지도를 지정
            map
          })
          //생성된 마커의 위치를 bounds객체에 추가합니다.
          bounds.extend(marker.position);

          //마커에 클릭이벤트 리스너를 추가
          marker.addListener("click", () => {
            //사용자가 클릭한 마커의 위치로 지도를 부드럽게 이동(pan효과)합니다.
            map.panTo(marker.position);
            //infoWindow객체의 내용을 설정합니다.
            infoWindow.setContent(name);
            //
            infoWindow.open({
              anchor: marker, //infoWindwo의 앵커로 사용될 마커를 지정
              map  //infoWindow가 열릴 지도 객체를 지정
            })
          })
        })

        //업데이트된 bouds를 사용하여 지도의 뷰를 자동으로 조정합니다.
        //모든 마커가 지도 안에 잘 보이도록 줌 레벨과 중심을 설정합니다.
        map.fitBounds(bounds)
      };
    </script>
  </body>
</html>
