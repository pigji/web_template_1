<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구글지도 API</title>

  <!--구글지도 API를 사용하기 위한 CND코드-->
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ9prbnkuylE_U0O5l7v07dmxTqYSB4gE&callback=initMap"></script>

</head>
<body>
  <div id="map" style="height: 600px"></div>

  <script>
    //initMap을 함수명으로 사용, window객체의 initMap속성에 콜백함수를 할당
    window.initMap = function(){
      //#map요소를 google.maps.Map()생성자의 인자로 넘겨서 호출하면 구글 지도 객체를 얻을 수 있다.
      const map = new google.maps.Map(
        document.getElementById("map"),
        {
          //두번째인자로 구글지도를 어떻게 보여줄건지 옵션을 넘겨줍니다.
          
          //center옵션에 지도의 위도와 경도를 설정해주고, zoom 옵션으로 지도를 얼마나 가갑게 볼건지 설정
          center: {lat: 37.317272, lng: 126.838938},
          zoom: 10
        }
      )
    }

  </script>
</body>
</html>
