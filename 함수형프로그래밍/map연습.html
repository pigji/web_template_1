<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map 연습</title>
</head>
<body>
  <script>
    //연습문제1. scores  배열의 각 점수를 0 과 1  사이의 비율로 변환하여 새로운 배열을 만드세요
    const scores = [50, 75, 100, 25, 0];
    const ratios = scores.map(score => score / 100);
    
    console.log("연습문제1 : " + ratios)
    console.log(ratios)  //배열로 확인 [0.5, 0.75, 1, 0.25, 0]
    

    //연습문제2. 주어진 문자열 배열의 각 문자열에 대해 그 길이를 계산하여 새로운 배열을 생성하세요
      //strings  배열이 각 문자열의 길이를 계산하여 새로운 배열을 만드세요
    const strings = ["apple", "banana", "cherry"];
    const lengths = strings.map(str => str.length);

    console.log("연습문제2 : " + lengths);


    //연습문제3. 객체 배열에서 특정 속성 추출하기
      //각 객체의 name  속성만을 추출하여 새로운 배열을 생성하세요.
    const users = [
      { name: "Alice", age: 25 },
      { name: "Bob", age: 30 },
      { name: "Charlie", age: 35 }
    ];

    const names = users.map(user => user.name)

    console.log("연습문제3 : " + names)
  </script>
</body>
</html>
