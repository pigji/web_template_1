<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로미스 체이닝</title>
</head>
<body>
  <script>
    function doSomething(){
      return new Promise((resolve, reject) => {
        resolve(100)
      })
    }
    doSomething()
    //Promise가 호출되면 100을 then메소드의 콜백함수의 매개변수 받음
      .then((value1) => {
        //매개변수로 전달받은 value1에 50을 더해서 data1변수에 담고 리턴
        const data1 = value1 + 50;
        return data1
      })
      .then((value2) => {
        const data2 = value2 + 50;
        return data2
      })
      .then((value3) => {
        const data3 = value3 + 50;
        return data3
      })
      .then((value4) => {
        console.log(value4)
      })
  </script>
</body>
</html>
