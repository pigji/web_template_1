<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예외처리</title>
</head>
<body>
  <button id="throwExBtn">예외 발생</button>
  <p id="text"></p>

  <script>
    //버튼을 선택하여 click 이벤트 리스너를 등록함
    document.getElementById("throwExBtn").addEventListener('click', throwEx);
    function throwEx(){
      try{
        //Error객체를 사용해 명시적으로 오류를 발생
        throw new Error("직접 발생시킨 오류입니다.")
      }catch(ex){ //발생된 오류를 매개변수 ex로 접근할 수 있음
        //name프로퍼티는 오류의 타입을 저장함
        document.getElementById("text").innerHTML = ex.name

        //message프로퍼티는 오류 메시지를 저장함
        document.getElementById("text").innerHTML = ex.message
      }
    }
  </script>
</body>
</html>
