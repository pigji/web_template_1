    <!--상단메뉴 부분-->
    <header>
      <div class="bg-color">
        <div class="container">
          <div class="list">
            <ul>

      <!--bg-color-->

    <!--main : 멤버십&VIP tap메뉴-->
    <main>
      <div class="container">
        <div class="tab">
          <h1>메가박스 멤버십</h1>
          <div class="tab_menu">
            <button class="on">멤버십 안내</button>
            <button>VIP LOUNGE</button>
          </div><!--tab_menu-->
          <div class="tab_list">
            <div id="membership" class="on">
              <h1>
                MEGABOX<br>
                <b>MEMBERSHIP</b>
              </h1>
              <p>메가박스 멤버십 회원에게만 제공되는 혜택</p>
              <img src="image/멤버십이미지.png" alt="" />
              
              <!--멤버십혜택 안내-->
              <div>
                <h2>메가박스 멤버십 혜택</h2>
                <div class="member-box">
                  <div class="box">
                    <div class="icon">
                      <i class="fas fa-coins"></i>
                    </div>
                    <div>
                      <h3>포인트 적립</h3>
                      <p>티켓, 매점 이용 시 등급에 따라<br>5 ~ 10% 포인트 적립!</p>
                      <button type="button">자세히보기</button>
                    </div>
                  </div> <!--box-->
                  <div class="box">
                    <div class="icon">
                      <i class="fab fa-bitcoin"></i>
                    </div>
                    <div>
                      <h3>포인트 적립</h3>
                      <p>티켓, 매점 이용 시 등급에 따라<br>5 ~ 10% 포인트 적립!</p>
                      <button type="button">자세히보기</button>
                    </div>
                  </div> <!--box-->
                </div>
              </div>
            </div>
            <div id="vip">
              <h1>MEGABOX <b>VIP</b></h1>
              <p>메가박스의 더 많은 혜택을 누릴 수 있는 방법! 로그인 후 메가박스 등급을 확인하세요.</p>
              <button>로그인</button>
            </div>
          </div>
        </div>
        <!--tab-->
      </div>
      <!--container-->
    </main>

    <!--section : 포인트사용 안내-->
    <!--footer-->
  </body>
